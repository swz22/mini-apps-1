<!doctype html>
<head>
  <meta charset="utf-8">
  <title> Tic Tac Toe </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br>
<h1>T i c - T a c - T o e</h1>
<br>

  <table id="table" width="800" height="800" border = "1">
    <tr>
      <td class="square" id="r1c1"></td>
      <td class="square" id="r1c2"></td>
      <td class="square" id="r1c3"></td>
    </tr>
    <tr>
      <td class="square" id="r2c1"></td>
      <td class="square" id="r2c2"></td>
      <td class="square" id="r2c3"></td>
    </tr>
    <tr>
      <td class="square" id="r3c1"></td>
      <td class="square" id="r3c2"></td>
      <td class="square" id="r3c3"></td>
    </tr>
  </table>
  <br>
  <button id="resetbtn">Reset</button>
  <br> <br>
  <div class="unicorn">
    <img src="https://arinaina.files.wordpress.com/2013/12/unicornu-masaii1.jpg" alt="Unicorns & rainbows" height="50" width="50">
  </div>
  <script src="app.js"></script>
</body>
</html>
